<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 - Drivers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap');
    </style>
    <link rel="icon" href="../Icon/favicon.ico">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://logos-world.net/wp-content/uploads/2023/12/F1-Logo-500x281.png" alt="f1-logo">
        </div>
        <div class="hero">
            <span>Formula One</span>
        </div>
        <div class="navbar">
            <a href="../index.html">Home</a>
            <a href="https://www.youtube.com/channel/UCB_qr75-ydFVKSF9Dmo6izg" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/f1" target="_blank">Instagram</a>
        </div>
    </div>
    <div class="main">
        <div class="box mcl">
            <div class="left name">McLaren</div>
            <div class="right">
                <img src="https://www.motorsportweek.com/wp-content/uploads/2025/02/McLaren-F1-75-Livery--1024x576.webp"
                    alt="McLaren">
            </div>
        </div>
        <div class="box ferr">
            <div class="left name">Ferrari</div>
            <div class="right">
                <img src="https://media.formula1.com/image/upload/t_16by9Centre/c_lfill,w_3392/q_auto/v1740000000/fom-website/2025/Ferrari/Ferrari%20SF-25%20launch%20renders/F677_still_02_v11_169.webp" alt="Ferrari">
            </div>
        </div>
        <div class="box merc">
            <div class="left name">Mercedes</div>
            <div class="right">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnSL7nsrOlKCQhgdvG2a_GMcDJb4rOIX2-YA&s"
                    alt="Mercedes">
            </div>
        </div>
        <div class="box rbr">
            <div class="left name">Red Bull Racing</div>
            <div class="right">
                <img src="https://static.wixstatic.com/media/7c444a_ce6a56f8513f4d62964a93f7244f2709~mv2.jpg/v1/fill/w_2220,h_1200,al_c/7c444a_ce6a56f8513f4d62964a93f7244f2709~mv2.jpg" alt="Red Bull Racing">
            </div>
        </div>
        <div class="box will">
            <div class="left name">Williams</div>
            <div class="right">

            </div>
        </div>
        <div class="box ast">
            <div class="left name">Aston Martin</div>
            <div class="right">
                <img src="https://www.astonmartin.com/-/media/models---amr25/heros/amr25_hero_desktop.jpg"
                    alt="Aston Martin">
            </div>
        </div>
        <div class="box rac">
            <div class="left name">Racing Bulls</div>
            <div class="right">
                <img src="https://cdna.artstation.com/p/assets/images/images/086/934/908/large/opticaldreamsoft-viber-image-2025-04-11-21-20-49-957.jpg"
                    alt="Racing Bull">
            </div>
        </div>
        <div class="box haas">
            <div class="left name">Haas</div>
            <div class="right">
                <img src="https://i.redd.it/moneygram-haas-f1-team-2025-livery-v0-vr2ct4ssmyje1.jpg?width=2048&format=pjpg&auto=webp&s=bdc836094fb05811e3f9351b3c05800fc00ba071" alt="Haas">
            </div>
        </div>
        <div class="box sau">
            <div class="left name">Kick Sauber</div>
            <div class="right">
                <img src="https://www.the-race.com/content/images/2025/02/GkGJntQXUAA5ykG.jpg"
                    alt="Kick Sauber">
            </div>
        </div>
        <div class="box alp">
            <div class="left name">Alpine</div>
            <div class="right">
                <img src="https://cdn.racingnews365.com/2025/Launches/Alpine/_1800x945_crop_center-center_75_none/GkGTGqyWUAAq4Y2.jpeg?v=1739912340" alt="Alpine">
